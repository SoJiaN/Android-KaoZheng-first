<p>小编推荐</p>
<p><img src="rect.png" width="15" height="11" />远离地面的喧嚣，让我们一起在海洋中愉快的玩<br />
耍。</p>
<p><img src="rect.png" alt="" width="15" height="11" />介绍</p>
<p>甩掉毛裤秋裤，抛开羽绒服，换上一身清爽的泳装，直飞泰国，迎接滚滚热浪。追逐赤裸的阳光，猎猎的海风，潜入蔚蓝的海洋里遨游，看珊瑚虫在水中绽放。咸咸的海水沾满我每一寸肌肤，想象着被大眼鱼群激起的水流卷走，迷失在蔚蓝的天堂。这是一个充满幻想的海底世界，逃离寒冬，我们一起去热带岛屿学潜水！我带着你，你带着激情，LETS GO!</p>
<p><img src="rect.png" alt="" width="15" height="11" />目的地</p>
<p>泰国.曼谷/普吉岛/涛岛/芭堤雅</p>
</body>
