<p> 如歌的田园 从电影中走出般的感觉</p>
<p><img src="rect.png" width="15" height="11"> 介绍
</p>
<p>我们对于奥克兰的最初印象大概是从《霍比特人<br />
  》和《魔戒》两部电影中来的吧，如画的自然风<br />
  光，如诗歌的田园景象，让无数个人为之心动。<br />
  奥克兰被海洋的火山环抱，美丽的港口，聚集着<br />
  世界各地的帆船爱好者，故友“帆船之都”的美<br />
  誉。此外，城中那十九世纪的建筑，历史博物馆<br />
  与艺术画廊，让这个岛国华丽的外衣下尽显优雅<br />
特别。</p>

<p>新西兰.奥克兰</p>
