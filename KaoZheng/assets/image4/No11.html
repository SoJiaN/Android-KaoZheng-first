<p><img src="rect.png" alt="" width="15" height="11" /> 小编推荐 </p>
<p> 高山牦牛，知名户外探险团队，带你玩转西藏。</p>
<p><img src="rect.png" alt="" width="15" height="11" /> 介绍 </p>
<p>春节去哪玩？一起来丹巴住藏寨，体验藏民生活吧！来拿让灵魂苏醒的牛背山，东观云海日出、西照贡嘎金山。看霞光万倾、佛光彩稠，四面云海、六面环山；迷失在这迷人的景色之中，让梦幻星空伴你入眠。</p>
<p>此行，我们将穿过塔公草原，一起远眺美丽的亚拉神山。寻访色达佛学院，拜访藏传佛教大师。掏出相机，拍摄山谷间壮观的红色木屋建筑群，冻结这美丽的瞬间，勿让他成为过往云烟。</p>
<p><img src="rect.png" alt="" width="15" height="11" />目的地</p>
<p>四川.成都</p>
