<p><img src="rect.png" alt="" width="15" height="11" /> 小编推荐 </p>
<p> 在香港，感受古典的魅力</p>
<p><img src="rect.png" alt="" width="15" height="11" /> 介绍 </p>
<p>贝多芬、莫扎特、帕格尼尼、舒伯特、肖邦、李斯特、柴可夫斯基……你是否也对这些名字耳熟能详，睡前总有一首钢琴曲或者小提琴曲伴你入睡，却道不出原委？原来，这些看似高不可攀的古典，也像读一篇文章一样，有着它的深浅之分；只要懂得欣赏它的方法，不难感受那渐入无人之境的时刻。</p>
<p>此行，我们将带你去香港，在这国际化的时尚之都，一起走进音乐中神圣的殿堂，感受西方之古典的魅力</p>
<p><img src="rect.png" alt="" width="15" height="11" />目的地</p>
<p>新西兰.奥克兰</p>
</body>
